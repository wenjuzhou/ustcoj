<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile - {{ user.username }}</title>
</head>
<body>
<h2>{{ user.get_full_name }}</h2>
<img src="{{ user.profile.get_avatar_url }}">
<ul>
  <li>Username: {{ user.username }}</li>
  <li>Email: {{ user.email }}</li>
</ul>
</body>
</html>
